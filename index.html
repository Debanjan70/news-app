<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()">
                <h1>FastNews</h1>
            </a>
            <div class="nav-link">
                <ul class="flex">
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">Ipl</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
   


    <main>
        <div class="card-container container flex" id="cards-container">
         
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src=" https://via.placeholder.com/400x200" alt="news-image" id="news-image">
            </div>
            <div class="card-contant">
                <h3 id="news-title">This is the Title</h3>
                <h6 id="news-source" class="news-source">End gadget 26/08/2024</h6>
                <p id="news-des" class="news-desc">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit molestiae neque temporibus doloremque odio aliquam quis illum nulla adipisci! Aliquid.
                </p>
            </div>
        </div>
    </template>
    

    <script src="./script.js"></script>
</body>
</html>
